<!DOCTYPE html>
{% load staticfiles %}
<html>
	<head>
		<meta charset="utf-8">
		<title>Scriptspeare</title>
		<!-- Bootstrap core CSS -->
		<link href="{% static "css/bootstrap.min.css" %}" rel="stylesheet">
		<link href="{% static "css/style.css" %}" rel="stylesheet">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script src="{% static "javascript/clickstate.js" %}"></script>
		<script src="{% static "javascript/selectstate.js" %}"></script>
		<script src="{% static "javascript/abstractstate.js" %}"></script>
		<script src="{% static "javascript/mediaplayer.js" %}"></script>
		<script src="{% static "javascript/main.js" %}"></script>
	</head>
	
	<body>
		<div class="container-fluid">
			<div class="row" id="header">
				<div class="col-12 text-center">
					<h4>Scriptspeare</h4>
				</div>
			</div>
			<div class="row" id="body">
				{% block body_block %}
				{% endblock %}
			</div>
			<div class="row" id="content">

				<div  class=" row-centered navbar navbar-expand-lg fixed-bottom " style="height:4em; background-color: black;">
      			</div>
      		</div>
      	</div>
	</body>
</html>
